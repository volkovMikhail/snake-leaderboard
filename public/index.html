<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Snake</title>
    </head>
    <body>
        <main>
            <div>
                Scores: <span id="score">0</span>
            </div>
            <div>
                Time: <span id="time">00:00</span>
            </div>
            <canvas id="canvas" class="border" style="display: block;">canvas not supported</canvas>

            <div id="game-over-dialog" class="dialog border" style="display: none;">
                <p>
                    Game over...
                </p>
                <input id="username-input" type="text" placeholder="Your name">
                <button id="add-results-button">
                    Save to leaderboard
                </button>
            </div>

            <div id="leaderboard" class="leaderboard border" style="display: none;">
                <h1>Snake game!!!</h1>
                <p>Players leaderboard of all time</p>
                <table class="border">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Scores</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <h2 class="loader" style="display: none;">Loading...</h2>

                <div class="paginator">
                    <a class="paginator-prev">Previous page</a>
                    <a class="paginator-next">Next page</a>
                </div>

                <button class="start-button">
                    Start new game
                </button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
